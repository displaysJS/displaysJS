<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Basic css calls-->
    <link rel="stylesheet" href="example/css/styles.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <script src="/example/js/jquery-3.2.1.min.js" charset="utf-8"></script>

    <!-- Modules below -->
    <script src="/example/js/Displays.js" charset="utf-8"></script>
    <script src="/example/samples/dist/YoutubeDisplay.js" charset="utf-8"></script>
    <script src="/example/samples/dist/TextDisplay.js" charset="utf-8"></script>
    <script src="/example/samples/dist/SliderDisplay.js" charset="utf-8"></script>

    <title>DisplayJS Home</title>
  </head>
  <body>

      <section class="Home">
        <div class="content">
          <div id="example-stage"></div>
        </div>

        <div class="slider-wrapper center">
          <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
        </div>

        <div id="footer" class="center">
          <ul>
            <li class="link"><a href="example/index.html">Getting Started</a></li>
            <li class="link"><a href="docs/index.html">Documentation</a></li>
            <li class="link"><a href="https://github.com/displaysJS/displaysJS">Source Code</a></li>
          </ul>
        </div>
      </section>


      <script>
      var td = new TextDisplay({});
      td.setProperties({canvas_id: "textdisplay",
                        canvas_class: "display"});

      var td2 = new TextDisplay({});
      td2.setProperties({canvas_id: "textdisplay2",
                          canvas_class: "display"});

      var slider = new SliderDisplay({slider: $("#myRange"), range_limit: 100});
      slider.setAsReady();

      td.recordHTML(1, '<p>Thing1 : Hey Welcome to the Mini Maker Fair</p>');
      td.recordHTML(10, '<p>Thing1: Not you</p>');
      td.recordHTML(12, '<p>Thing1: Help me get their attention</p>');
      td.recordHTML(25, '<p>Thing1: HEY</p>');
      td.recordHTML(32, '<p>Thing1: HEY LOOK AT ME</p>');
      td.recordHTML(45, '<p>Thing1: oh gosh</p>');
      td.recordHTML(50, '<p>Thing1: ENJOY THE MINI MAKER FAIR EVERYONE</p>');
      td.recordHTML(65, '<p>Thing1: ENJOY THE MINI MAKER FAIR EVERYONE</p>');
      td.setAsReady();

      td2.recordHTML(5, '<p>Thing2: OHHHHH THANNNKKSS</p>');
      td2.recordHTML(18, '<p>Thing2: awww</p>');
      td2.recordHTML(20, '<p>Thing2: Sure sure we got this</p>');
      td2.recordHTML(26, '<p>Thing2: HEY</p>');
      td2.recordHTML(41, '<p>Thing2: NO LOOK AT ME</p>');
      td2.recordHTML(50, '<p>Thing2: ENJOY THE MINI MAKER FAIR EVERYONE</p>');
      td2.recordHTML(65, '<p>Thing2: ENJOY THE MINI MAKER FAIR EVERYONE</p>');
      td2.setAsReady();

      var DisplayCoordinator = Displays.DisplayCoordinator;
      var example_coordinator = new DisplayCoordinator({
        stage: {
          add: function(item){
            document.getElementById("example-stage").append(item);
          }
        },
        name: "ExampleCoordinator",
        timeline_treshold: 1,
        displays: [td, td2, slider],
        primary_display: slider
      });
      example_coordinator.perform();
      </script>

  </body>
</html>
